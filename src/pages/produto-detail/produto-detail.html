<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{produto?.nome}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="showCart()">
        <ion-icon name="cart"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <img class="circle" [src]="produto?.imageUrl || 'assets/imgs/prod.jpg'">
  </ion-card>
  <ion-card-content>
    <ion-card-title>
    {{produto?.nome}}
    </ion-card-title>
    <p text-center><b>Pre√ßo: </b>{{produto?.preco | currency}}</p>
  </ion-card-content>

  <button ion-button block (click)="addToCart(produto)">Adicionar ao carrinho</button>
</ion-content>
