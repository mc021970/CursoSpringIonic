<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Categorias</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="showCart()">
        <ion-icon name="cart"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
<p>Categorias de Produtos</p>
<ion-list>
  <button ion-item *ngFor="let item of items" (click)="showProdutos(item.id)">
    <ion-thumbnail item-start>
      <img src="{{imageUrl}}/cat{{item.id}}.jpg">
    </ion-thumbnail>
    <h2>{{item.nome}}</h2>
  </button>
</ion-list>
</ion-content>
